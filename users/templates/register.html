{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-md p-6 mt-6">
  <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Create Account</h2>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label_tag }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded shadow">
      Register
    </button>
  </form>

  <p class="mt-4 text-sm text-gray-600 text-center">
    Already have an account?
    <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
  </p>
</div>
{% endblock %}
