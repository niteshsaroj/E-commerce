{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login</h2>
  
  <form method="post" class="space-y-5">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <p class="text-sm text-red-500 mt-1">{{ field.errors.0 }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded">
      Login
    </button>
  </form>

  <p class="mt-4 text-sm text-center text-gray-600">
    Don't have an account?
    <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
  </p>
</div>
{% endblock %}
