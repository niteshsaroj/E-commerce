{% extends 'base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded shadow mt-10 text-center">
  <div class="text-green-600 text-4xl mb-4">✅</div>
  <h2 class="text-2xl font-bold text-gray-800 mb-2">Thank you for your order!</h2>
  <p class="text-gray-600 mb-4">
    Your order number is <strong class="text-gray-800">#{{ order.id }}</strong>.
  </p>
  <a href="{% url 'product_list' %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded transition">
    🛍️ Continue Shopping
  </a>
</div>
{% endblock %}
