{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto py-10 px-4">
  <h1 class="text-3xl font-bold mb-6">Contact Us</h1>

  {% if messages %}
    {% for message in messages %}
      <div class="bg-green-100 text-green-800 px-4 py-2 rounded mb-4 shadow">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST" class="space-y-4 bg-white p-6 shadow rounded">
    {% csrf_token %}
    <div>
      <label class="block font-semibold mb-1">Your Name</label>
      <input type="text" name="name" required class="w-full border rounded px-4 py-2">
    </div>
    <div>
      <label class="block font-semibold mb-1">Your Email</label>
      <input type="email" name="email" required class="w-full border rounded px-4 py-2">
    </div>
    <div>
      <label class="block font-semibold mb-1">Your Phone no:</label>
      <input type="text" name="phone" required class="w-full border rounded px-4 py-2">
    </div>
    <div>
      <label class="block font-semibold mb-1">Subject</label>
      <input type="text" name="subject" required class="w-full border rounded px-4 py-2">
    </div>
    <div>
      <label class="block font-semibold mb-1">Message</label>
      <textarea name="message" rows="5" required class="w-full border rounded px-4 py-2"></textarea>
    </div>
    <div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Send Message</button>
    </div>
  </form>
</div>
{% endblock %}
